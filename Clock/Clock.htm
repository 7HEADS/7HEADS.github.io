<!DOCTYPE html>
<html>
<body>

<h1 style="text-align:center;">AXA Clock</h1>
<div style="text-align:center;"><canvas id="haha" width="400" height="400" style="background-color:white"></canvas></div>

<script>
var board = document.getElementById('haha');
var ctx = board.getContext('2d');
ctx.translate(200,200);
var r = 200;
var grd = ctx.createRadialGradient(0,0,160,0,0,180);
grd.addColorStop(0,"black");
grd.addColorStop(0.5,"white");
grd.addColorStop(1,"black");

setInterval(draw_All,1);

function draw_All() {
  var now = new Date();
  var min = now.getMinutes();
  var sec = now.getSeconds();
  var h = now.getHours() * 5 + min / 12 + sec / 720;
  drawClock1();
  drawClock2();
  drawCentre();
  drawNumbers();
  drawInter();
  drawHands(0.4, 7, h);
  drawHands(0.65, 4, min);
  drawHands(0.75, 2, sec);
}

function drawClock1() {
  ctx.fillStyle = grd;
  ctx.beginPath();
  ctx.arc(0,0,r*0.9,0,2 * Math.PI);
  ctx.fill()
}

function drawClock2() {
  ctx.fillStyle = "#eeeeee";
  ctx.beginPath();
  ctx.arc(0,0,r*0.8,0,2 * Math.PI);
  ctx.fill()
}

function drawCentre() {
  ctx.fillStyle = "black";
  ctx.beginPath();
  ctx.arc(0,0,r*0.05,0,2 * Math.PI);
  ctx.fill()
}

function drawNumbers() {
  ctx.font = "30px arial";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  for (i=1;i<13;i++) {
    ctx.rotate(i * Math.PI / 6);
    ctx.translate(0,-r*0.65);
    ctx.rotate(-i * Math.PI / 6);
    ctx.fillText(i.toString(),0,0);
    ctx.rotate(i * Math.PI / 6);
    ctx.translate(0,r*0.65);
    ctx.rotate(-i * Math.PI / 6);
  }
}

function drawInter() {
  for (i=1;i<61;i++) {
    ctx.beginPath();
    if (i % 5 == 0) {
      ctx.lineWidth = 3;
    } else {
      ctx.lineWidth = 1;
    }
    ctx.rotate(i * Math.PI / 30);
    ctx.moveTo(0,-r*0.75);
    ctx.lineTo(0,-r*0.8);
    ctx.stroke();
    ctx.rotate(-i * Math.PI / 30);
  }
}

function drawHands(ratio, wid, t) {
  var ang = t * Math.PI / 30;
  ctx.lineWidth = wid;
  ctx.lineCap = "round";
  ctx.beginPath();
  ctx.rotate(ang);
  ctx.moveTo(0,0);
  ctx.lineTo(0, -ratio * 200);
  ctx.stroke();
  ctx.rotate(-ang);
}

</script>

</body>
</html>
